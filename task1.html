<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #divs
        {
            border: 3px solid black;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="divs"></div>
    <input type="button" value="green" id="gre" onclick="green()">
    
    <input type="button" value="red" id="re" onclick="red()">
    
    <input type="button" value="blue" id="blu" onclick="blue()">
    <script>
        function green()
        {
           var box=document.getElementById("divs")
            box.style.border="3px solid green"

        }
        function red()
        {
           var box=document.getElementById("divs")
            box.style.border="3px solid red"

        }
        function blue()
        {
           var box=document.getElementById("divs")
            box.style.border="3px solid blue"

        }
    </script>
</body>
</html>
